<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <section class="vh-100" style="background-color: #dcc1d4;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">

              <div class="card" style="border-radius: 15px;background-color: #e8e1e6;">
                <div class="card-body p-5">

                  <h4 class="mb-3"><b>My Todo List</b></h4>


                    <div class="form-outline flex-fill">
                       <b> <span id="error" style="color: purple;"></span></b>
                      <input type="text" id="todoinput" class="form-control form-control-lg" />
                      <label class="form-label" for="form3">What do you need to do today?</label>

                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg "  onclick="addtodo()">Add</button>
                    <br><br>
                    <ol id="todolist"></ol>



                </div>
              </div>

            </div>
          </div>
        </div>
      </section>






    <script src="todolist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
